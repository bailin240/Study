<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue实例</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<!--
  创建一个Vue 的实例
  每个Vue应用都是通过 Vue 函数创建一个新的 Vue 实例开始的:
-->
<script>
  var vm = new Vue({
    // 选项
  })
</script>
<!--
  虽然没有完全遵循 MVVM 模型，Vue的设计无疑受到了它的启发。因此在文档中经常会使用
  vm (ViewModel 的简称) 这个变量名表示Vue实例。

  当创建一个实例时，你可以传一个选项对象。这篇教程主要描述的就是如果使用这些
  选项来创建你想要的行为。作为参考，你也可以在 API文档中浏览完整的选项列表。

  一个Vue应用由一个通过 new Vue 创建的根Vue实例，以及可选的嵌套的、可复用的组件树组成。
  举个例子，一个 todo 应用的组件树可以是这样的：

  Root Insttance
    |- TodoList
      |-TodoItem
        |-DeletTodoButton
        |-EditTodoButton
      |-TodoListFooter
        |-ClearTodoButton
        |-TodoListStatistics

  我们会在稍后的组件系统章节具体展开。不过现在，你们只需要明白所有的Vue组件都 是Vue实例，
  并且接受相同的选项对象即可（一些实例特有的选项除外）。
-->

<!--
  数据与方法

  当一个Vue实例被创建时，它向Vue的响应系统中加入了其 data 对象中能找到的所有的属性。
  当这些属性的值发生改变时，视图将会产生 "响应"，即匹配更新为新的值。
-->
<script>
  // 我们的数据对象
  var data = {a: 1}

  // 该对象被加入到一个 Vue 实例
  var vm = new Vue({
    data: data
  })

  // 他们引用的对象！
  vm.a === data.a // => true

  // 设置属性也会影响到原始数据
  vm.a = 2
  data.a // => 2

  //...反之亦然
  data.a = 3
  vm.a // => 3
</script>
<!--
  当这些数据改变时，视图会进行重新渲染。值得注意是的只有当实例被创建时 data 中存在的属性
  是响应式的。也就是说如果人添加一个新的属性，像：
  vm.b = 'hi'
  那么对 b 改动将不会触发任何视图的更新。如果你会在晚些的时候需要一个属性，
  但是一开始它为空或不存在，那么你仅需要设置一些初始值。比如：
  data: {
    newTodoText: '',
    visitCount: 0,
    hideCompletedTodos: false,
    todos: [],
    error: null
  }

  除了 data 属性，Vue 实例暴露了一些有用的实例属性与方法。它们都有前缀 $ ,以便与
  用户自定义的属性区分开来。例如：

  var data = {a: 1}
  var vm = new Vue({
    el: '#example',
    data: data
  })

  vm.$data === data // => true
  vm.$el === document.getElementById('example') // => true

  // $watch 是一个实例方法
  vm.$watch('a', function (newValue, odlValue) {
    // 这个回调将在 `vm.a` 改变后调用
  })

  在未来，你可以在 Api参考查阅到完整的实例属性和方法的列表。
-->

</body>
</html>
