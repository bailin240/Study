<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>实例生命周期</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<!--
  每个Vue实例在被创建之前都要经过一系列的初始化过程。例如需要设置数据监听、编译、模板、挂载实例到DOM、在数据变化
  时更新 DOM 等。同时在这个过程中也会运行一些叫做 生命周期钩子的函数，给予用户机会在一些特定的场景下添加他们自己的代码。

  比如 created 钩子可以用来在一个实例创建之后执行代码：
-->
<script>
   new Vue({
     data: {
       a: 1
     },
     created:function () {
       // `this`指向 vm 实例
       console.log('a is:' + this.a)
     }
   })
  // => "a is:1"
</script>

<!--
  也有一些其他的钩子，在实例生命周期的不同场景下调用，如
  mounted、 updated、 destroyed 。钩子的 this 指向调用它的 Vue 实例

  注意：
    不要在选项属性或回调上使用箭头函数，比如
    created: () => console.log(this.a) 或
    vm.$watch('a', newValue => this.myMethod())。因为箭头函数是和父级上下文
    绑定在一起的， this 不会如你所预期的 Vue 实例，经常导致
    Uncaught TypeError: Cannot read property of undefined 或
    Uncaught TypeError: this.Myethod is not a function 之类的错误。


-->







</body>
</html>
