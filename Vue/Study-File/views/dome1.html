<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<h4>声明式渲染</h4>
 <div id="app">{{msg}}</div>
 <script>
   var app = new Vue({
     el: '#app',
     data: {
       msg: 'Hello Vue!'
     }
   })
 </script>
<!--
  toLocaleString() Date 时间新方法 可以直接获取看得懂的时间
  v-bind 动态绑定
  指令带有前缀 v-，以表示它们是 Vue 提供的特殊属性。
  它们会在渲染的 DOM 上应用特殊的响应式行为。
  简言之，这里该指令的作用是：“将这个元素节点的 title 属性和 Vue 实例的 msg 属性保持一致”。
 -->
 <div id="app-1">
   <span v-bind:title="msg">鼠标悬停几秒钟查看此处动态绑定的提示信息！</span>
 </div>
 <script>
   var app2 = new Vue({
     el: '#app-1',
     data: {
       msg: '页面加载于 ' + new Date().toLocaleString()
     }
   })
 </script>
<h4>条件与循环</h4>
<!--
  我们不仅可以绑定 DOM 文本到数据，也可以绑定 DOM 结构到数据。
  而且，Vue 也提供一个强大的过渡效果系统，可以在 Vue 插入/更新/删除元素时自动应用过渡效果。
-->
<div id="app-2">
  <p v-if="is">现在你看到我了</p>
</div>
<script>
  var app2 = new Vue({
    el: '#app-2',
    data: {
      is: true
    }
  })
</script>
<!--
  在控制台里，输入 app3.todos.push({ text: '新项目' })，你会发现列表中添加了一个新项。
-->
<div id="app-3">
  <ul>
    <li v-for="item in list">{{item.text}}</li>
  </ul>
</div>
<script>
  var app3 = new Vue({
    el: '#app-3',
    data: {
      list: [
        {text: '学习JavaScript'},
        {text: '学习Vue.js'},
        {text: '学习Node.js'}
      ]
    }
  })
</script>
<!--
  在 reverseMsg 方法中，我们更新了应用的状态，
  但没有触碰 DOM——所有的 DOM 操作都由 Vue 来处理，你编写的代码不需要关注底层逻辑。
-->
<div id="app-4">
  <span>{{msg}}</span>
  <button v-on:click="reverseMsg">逆转信息</button>
</div>
<script>
  var app4 = new Vue({
    el: '#app-4',
    data: {
      msg: 'Hello Word !'
    },
    methods:{
      reverseMsg:function () {
       this.msg = this.msg.split('').reverse().join('')
      }
    }
  })
</script>
<!--
  双向绑定
  Vue 还提供了 v-model 指令，它能轻松实现表单输入和应用状态之间的双向绑定。
-->
<div id="app-5">
  <input type="text" v-model="msg">
  <span>{{msg}}</span>
</div>
<script>
  var app4 = new Vue({
    el: '#app-5',
    data: {
      msg: 'Hello Word!'
    }
  })
</script>
</body>
</html>
